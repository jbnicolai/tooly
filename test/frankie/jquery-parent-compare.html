<!DOCTYPE html>
<html>
<head>
  <title>jquery-parent test</title>
  <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../../dist/tooly.js"></script>
</head>
<body>
  <div class="container">
    <div class="list_01">
      <ul id="ul1">
        <li id="ul1li1">list_01 item #1</li>
        <li>list_01 item #2</li>
        <li>list_01 item #3</li>
      </ul>
    </div>
  </div>
  <!-- not in container -->
  <div class="list_02">
    <ul id="ul2">
      <li>list_02 item #1</li>
      <li id="ul2li2">list_02 item #2</li>
      <li>list_02 item #3</li>
    </ul>
  </div>
  <!-- same parent -->
  <div class="list_03"> 
    <ul id="ul3">
      <li>list_03 item #1</li>
      <li>list_03 item #2</li>
      <li id="ul3li3">list_03 item #3</li>
    </ul>
  </div>
</body>
<script>
  $(function() {
    var logger = tooly.Logger('', { level: 0 });
    var _ = tooly.Frankie.bind(this);

    console.group();
      logger.info('JQUERY');
      var $lists = $('.list_01, .list_02, .list_03');
      logger.debug('$lists: %o', $lists);
      var $parent = $lists.parent();
      logger.debug('$parent: %o', $parent);
    console.groupEnd();
    
    console.group();
      logger.info('TOOLY.FRANKIE');    
      var _lists = _('.list_01, .list_02, .list_03');
      logger.debug('_lists: %o', _lists);
      var _parent = _lists.parent();
      logger.debug('_parent: %o', _parent);
    console.groupEnd();

    logger.log(tooly.repeat('-', 88));

    console.group();
      logger.info('JQUERY');
      var $listItem = $('#ul2li2');
      logger.debug('$listItem: %o', $listItem);
      var $parent = $listItem.parent();
      logger.debug('$parent: %o', $parent);
    console.groupEnd();
    
    console.group();
      logger.info('TOOLY.FRANKIE');
      var _listItem = _('#ul2li2');
      logger.debug('_listItem: %o', _listItem);
      var _parent = _listItem.parent();
      logger.debug('_parent: %o', _parent);      
    console.groupEnd();    
  });
</script>
</html>
