<!DOCTYPE html>
<html>
<head>
  <title>DOM TEST</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="../../dist/tooly.js"></script>
</head>
<body>

  <header>
    <h1>TEST</h1>
    <nav>
      <ul>
        <li>list item #1</li>
        <li>list item #2</li>
        <li>list item #3</li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="a z">.a .z</div>
    <div class="b z">.b .z</div>
    <div class="c z">.c .z</div>
  </main>

  <footer><small>debug:</small></footer>

</body>
<script>

  window.onload = run;

  function run() {
    var $ = tooly.Frankie.bind(this);
    var logger = tooly.Logger(0, 'TEST');
    var $footer = $('footer');
    var $li = $('li');
    var debug = function(msg) { $footer.append('<br> &gt; ' + msg); };
    debug('emptying 2nd list item, in 5 seconds will empty the rest');
    $li.eq(1).empty();
    debug('emptying all .z');
    $('.z').empty();
  }

</script>
</html>
