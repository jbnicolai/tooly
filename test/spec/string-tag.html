<html>
<head>
  <title>tooly.tag</title>
  <script src="../../dist/tooly.js"></script>
</head>

<body style="padding:32px">

  <main></main>

  <script>

    var logger = tooly.Logger('TAG', { level: 0 });

    var tag = tooly.tag('a#my-id.link--plain', { 
      href: 'http://lokua.net',
      target: '_blank' ,
      'data-random': Math.random() * 100,
      content: tooly.tag('button.native-button', tooly.tag('h1', 'MUSIC'))
    });
    tooly.Frankie('main').append(tag);

  </script>

</body>
</html>
