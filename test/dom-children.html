<!doctype html>
<head>
  <title>TEST</title>
  <script src="../dist/tooly.js"></script>
</head>

<body style="padding:32px">

  <div id="idee" class="some-class">id test</div>

  <div class="a">
    <div class="b1"></div>
    <div class="b2"></div>
    <div class="b3"></div>
    <div class="b4">
      <div class="c1"></div>
      <div class="c2"></div>
      <div class="c3"><p></p></div>
    </div>
  </div>

  <div id="res"></div>

<script>

  window.onload = ready;

  function ready() {
    var $results = tooly.select('#res');

    function children() {
      tooly.debug('about to select (as string) children of .a (should be div.b1-4)');
      var b = tooly.children('.a');
      tooly.info(b);

      tooly.debug('about to select children of b4 (should be div.c1-3)');
      tooly.info(tooly.children(b[3]));

      tooly.debug('about set html of .c3');
      var c = tooly.children(b[3]);
      tooly.html(c[2], '<h1>hello world</h1>');

      tooly.debug('about to select c3, with only one child');
      var p = tooly.children('.c3');
      tooly.info('p is of type?', tooly.toType(p));
      tooly.html(p, 'test...');
      tooly.info(p, tooly.toType(p));
    }

    children();
  }

</script>

</body>
</html>
