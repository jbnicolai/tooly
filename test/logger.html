<!DOCTYPE html>
<html>

<head>
  <title>test</title>
  <script src="../dist/tooly.js"></script>
</head>

<style>

  body {
    width: 62;
    padding: 32px;
    margin: 0 auto;
    text-align: center;
  }

  #a, #b, #c {
    display: inline-block;
    width: 25%;
    color: #666;
    border: 1px solid #ccc;
  }

  .d, .e, .f {
    padding: 16px;
    font-size: 24px;
  }

  .d { background: rgba(255, 0, 0, 0.25); }
  .e { background: rgba(0, 0, 255, 0.25); }
  .f { background: rgba(0, 255, 0, 0.25); }

  .g {
    border: 4px solid #888;
  }

  .hidden {
    display: none;
  }
  
</style>

<body>

  <main id="main">

    <div id="a">
      <h2>#a</h2>
      <div class="d g">.d .g</div>
    </div>

    <div id="b">
      <h2>#b</h2>
      <div class="e g">.e .g</div>
    </div>

    <div id="c">
      <h2>#c</h2>
      <div class="f g">.f .g</div>
    </div>

  </main>

<script>
  window.onload = function() { 'use strict';
    var logger = new tooly.Logger(0, 'TOOLY');
    var str = 'str';
    var arr = ['a', 'b', 'c'];
    var obj = {name: 'peach', color: 'turquoise'};
    console.log('%s, %o,  %o', str, obj, arr);
    logger.log('%s, %o,  %o', str, obj, arr);
    logger.trace('%s, %o,  %o', str, obj, arr);
    logger.debug('%s, %o,  %o', str, obj, arr);
    logger.info('%s, %o,  %o', str, obj, arr);
    logger.warn('%s, %o,  %o', str, obj, arr);
    logger.error('%s, %o,  %o', str, obj, arr);

    console.log('%c%s', 'color:#ff0000', obj);
    logger.info('%c%o', 'color:#ff0000', obj);
    logger.bypassTimestamp = true;
    logger.info('timestamp ? %o', logger.bypassTimestamp);
  }
</script>

</body>
</html>
