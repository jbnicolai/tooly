<!DOCTYPE html>
<html>
<head>
  <title>#ready</title>
  <script src="../../dist/tooly.js"></script>
  <script>
    tooly.ready(function() {
      tooly.Frankie('#x').append(tooly.repeat('()__()--o--( --- )', 9000));
    });
    try {
      // this should do nothing
      tooly.Frankie('#x').append('Hello, world!');
    } catch(e) {
      console.error('Error' + e);
    }
  </script>
</head>
<body>
  <div id="x"></div>
</body>
</html>
