<!DOCTYPE html>
<html>
<head>
  <title>DOM TEST</title>
  <script src="../../dist/tooly.js"></script>
</head>
<style>
  body {
    width: 50%;
    margin: 0 auto;
  }
  .z {
    border: 1px solid black;
    text-align: center;
  }
  .red { color: red; }
  .green { color: green; }
  .yellow { color: yellow; }
</style>
<body>
<div class="container remove">
  <div class="inner-container remove">
    <ul class="remove">
      <li class="remove">list item #1</li>
      <li class="remove">list item #2</li>
      <li class="remove">list item #3</li>
    </ul>
    <div class="remove z a">.z .a</div>
    <div class="remove z b">.z .b</div>
    <div class="remove z c">.z .c</div>
  </div>
</div>
<script>
  window.onload = run;

  var logger = tooly.Logger(0, 'DOM-TEST');
  var $ = tooly.Frankie.bind(this);
  var css = 'color: #0080FF;';
  var heading = 'color: #800080; font-size: 18px';
  function run() {
    hasClass();
    addClass(); // conflicts when removeClass is being used
    removeClass(); // deps on addClass
  }

  function hasClass() {
    console.group();
    logger.info('%c#hasClass ->', heading);

    logger.debug('%ctooly.hasClass("z", "c"): %o', 
      css, tooly.hasClass('z', 'c'));

    logger.debug('%ctooly.hasClass(document.querySelector(".z"), "a"): %o', 
      css, tooly.hasClass(document.querySelector('.z'), 'a'));

    logger.debug('%ctooly.hasClass(document.querySelectorAll(".z"), "c"): %o', 
      css, tooly.hasClass(document.querySelectorAll('.z'), 'c'));

    logger.debug('%ctooly.hasClass(tooly.select(".z"), "a"): %o', 
      css, tooly.hasClass(tooly.select('.z'), 'a'));

    logger.debug('%ctooly.hasClass(tooly.selectAll(".z"), "c"): %o', 
      css, tooly.hasClass(tooly.selectAll('.z'), 'c'));

    logger.debug('%ctooly.hasClass($(".z"), "c"): %o', 
      css, tooly.hasClass($(".z"), "c"));

    logger.debug('%ctooly.hasClass($(".z").get(2), "c"): %o', 
      css, tooly.hasClass($(".z").get(2), "c"));

    console.groupEnd();    
  }

  function addClass() {
    console.group();
    logger.info('%c#addClass -> (check element view)', heading);

    logger.info('%c.z.c should have class XXX', css);
    tooly.addClass('.z.c', 'XXX');

    logger.info('%ccontainer should have classes QQQ, WWW, and EEE', css);
    tooly.addClass('div.container', 'QQQ WWW EEE');

    logger.info('%cul should have class RRR', css);
    tooly.addClass('ul', 'RRR');

    logger.info('%ceach li should have classes TTT YYY UUU', css);
    tooly.addClass('li', 'TTT YYY UUU');

    logger.info('%ceach li should have class peach', css);
    var $li = tooly.selectAll('li');
    tooly.addClass($li, 'peach');

    logger.info('%conly the 1st li should have class peachynooshka', css);
    $li = tooly.select('li');
    tooly.addClass($li, 'peachynooshka');

    logger.info('%cno duplicate classes should be added', css);
    tooly.addClass('*', 'remove');

    logger.info('%call remove should have .also', css);
    var removes = tooly.selectAll('.remove');
    tooly.addClass(removes, 'also');

    logger.info('%call li and z should have .multi', css);
    $('li, .z').addClass('multi');


    console.groupEnd();
  }

  function removeClass() {
    console.group();
    logger.info('%c#removeClass -> (check element view)', heading);

    logger.info('%c.remove should be gone', css);
    tooly.removeClass('*', 'remove');

    logger.info('%c.z.c should remove class XXX', css);
    tooly.removeClass('.z.c', 'XXX');

    logger.info('%c.container should have no extra classes', css);
    tooly.removeClass(tooly.select(".container"), 'QQQ also EEE WWW');

    logger.info('%cno div should have .also', css);
    tooly.removeClass(tooly.selectAll("div"), 'also');

    logger.info('%cshould fail gracefully', css);
    tooly.removeClass(tooly.selectAll("*"), 'maniac');

    logger.info('%cscripts should not have .also', css);
    $('script').removeClass('also');

    logger.info('%chtml, head, body should not have .also', css);
    $('html, head, body').removeClass('also');


    console.groupEnd();
  }

</script>
</body>
</html>
